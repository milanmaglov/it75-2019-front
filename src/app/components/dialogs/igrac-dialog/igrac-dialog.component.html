<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje igraca</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija igraca: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje igraca: {{data.id}}</h3>
    <form class="mat-dialog-content" #formControl= "ngForm">
        <div class="form">
           <mat-form-field>
               <input matInput placeholder="Broj registracije" [(ngModel)] = "data.brojReg" name="brojReg" [disabled]= "flag == 3" required>
           </mat-form-field>     
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput [matDatepicker]="datumRodjenja" placeholder="Datum Rodjenja" [(ngModel)] = "data.datumRodjenja" name="datumRodjenja" [disabled]= "flag == 3" required>
                <mat-datepicker-toggle matSuffix [for]="datumRodjenja"></mat-datepicker-toggle>
                <mat-datepicker #datumRodjenja></mat-datepicker>
            </mat-form-field>     
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Ime" [(ngModel)] = "data.ime" name="ime" [disabled]= "flag == 3" required>
            </mat-form-field>  
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Prezime" [(ngModel)] = "data.prezime" name="prezime" [disabled]= "flag == 3" required>
            </mat-form-field>  
        </div>
        <div class="form">
            <mat-select [compareWith]="compare" placeholder="Nacionalnost" [(ngModel)] = "data.nacionalnost" name="nacionalnost" [disabled]= "flag == 3" required>
                <mat-option *ngFor="let nacionalnost of nacionalnosti" [value]="nacionalnost">
                    {{nacionalnost.naziv}}
                </mat-option>
            </mat-select>
        </div>
        <div class="form">
            <mat-select [compareWith]="compare" placeholder="Tim" [(ngModel)] = "data.tim" name="tim" [disabled]= "flag == 3" required>
                <mat-option *ngFor="let tim of timovi" [value]="tim">
                    {{tim.naziv}}
                </mat-option>
            </mat-select>
        </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="delete()">
                Obriši
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
