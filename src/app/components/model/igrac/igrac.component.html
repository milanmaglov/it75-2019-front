<mat-toolbar color="primary">
    <span class="title-center">Igrac</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field class="search-field">
      <input matInput placeholder="Pretraga" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--BrojReg-->
      <ng-container matColumnDef="brojReg">
        <mat-header-cell *matHeaderCellDef>Broj Registracije</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.brojReg }}</mat-cell>
      </ng-container>
      <!-- datumRodjenja -->
      <ng-container matColumnDef="datumRodjenja">
        <mat-header-cell *matHeaderCellDef>Datum Rodjenja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datumRodjenja }}</mat-cell>
      </ng-container>
      <!-- ime -->
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
      </ng-container>
      <!-- prezime -->
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
      </ng-container>
      <!-- Nacionalnost -->
      <ng-container matColumnDef="nacionalnost">
        <mat-header-cell *matHeaderCellDef>Nacionalnost</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.nacionalnost.naziv }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.brojReg, row.datumRodjenja, row.ime, row.prezime, row.nacionalnost)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.brojReg, row.datumRodjenja, row.ime, row.prezime, row.nacionalnost)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,20]">

    </mat-paginator>
  </div>
